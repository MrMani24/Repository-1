<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/Registration.css">
</head>

<body>
    <a href="./Login.html" >بازگشت</a>
    <div class="Registration">
        <form>
            <div>
                <label for="name">نام </label>
                <input type="text" id="name" name="name" placeholder="نام خود را وارد کنید">
            </div>
            <div>
                <label for="lastname">نام خانوادگی</label>
                <input type="text" id="lastname" name="lastname" placeholder="نام خوانوادگی خود را وار کنید">
            </div>
            <div>
                <label for="age">سن </label>
                <input type="date" id="age" name="age" placeholder="سن">
            </div>
            <div>
                <label for="Nationalcode">کد ملی</label>
                <input type="text" id="Nationalcode" name="Nationalcode" placeholder="کد ملی خود را وارد کنید">
            </div>
            <div>
                <label for="email">یک نام کاربری بسازید</label>
                <input type="text" id="email" name="email" placeholder="نام کاربری">
            </div>
            <div>
                <label for="password">یک کلمه عبور بسازید</label>
                <input type="password" id="password" name="password" placeholder="کلمه عبور">
            </div>
            <div>
                <button type="submit">ثبت</button>
            </div>
        </form>
    </div>
</body>

</html>
